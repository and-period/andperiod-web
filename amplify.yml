version: 1
frontend:
  phases:
    preBuild:
      commands:
      - nvm use 20
      - corepack enable
      - yarn
    build:
      commands:
      - yarn build
      - node scripts/fix-deploy-manifest.js
  artifacts:
    baseDirectory: .amplify-hosting
    files:
    - '**/*'
  cache:
    paths:
    - node_modules/**/*